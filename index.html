<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="index.css">
    <script src="script.js" defer></script>
</head>
<body>
    <div id="question">
        <h1>ROCK PAPER SCISSORS</h1>
        <p>Who is Playing</p>
        <form id="form">
        <input name="checkbox" type="radio" id="checkbox1">
        <label for="checkbox1">1 vs PC</label>
        <input name="checkbox" type="radio" id="checkbox2">
        <label for="checkbox2">1 vs 1</label>
        <button type="submit">Submit</button>
        </form>
    </div>

    <div hidden id="game">
        <h1>Game On</h1>
        <p hidden>Pick your weapon Player 1</p>
        <p hidden>Pick your weapon Player 2</p>
        <div class="choices">
            <form id="game-form">
            <button value="Rock" id="rock">Rock</button>
            <button value="Paper" id="paper">Paper</button>
            <button value="Scissors" id="scissors">Scissors</button>
            </form>
        </div>
        <div class="result">
            <p hidden>Player one picked: <span id="player1-choice"></span></p>
            <p hidden>Player two picked: <span id="player2-choice"></span></p>
            <p hidden>Computer's choice: <span id="computer-choice"></span></p>
            <p>Player 1 score: <span id="player1-score"></span></p>
            <p>Player 2 Score: <span id="player2-score"></span></p>
        </div>
    </div>

</body>
</html>
